<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YouTube Subscriptions</title>
</head>
<body>
<h1>Your YouTube Subscriptions</h1>
<ol> <!-- Ordered list (numbers) -->
    <li th:each="channel, iterStat : ${subscriptions}" th:text="${channel.getName()}"></li>
</ol>
</body>
</html>
