<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
Pick category
<form action="/watch" method="get">
<select id="category" name="categoryId" class="category-select"  >
    <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
</select>
    <select id="time" name="days">
        <option value="1">24h</option>
        <option value="2">2days</option>
        <option value="3">3days</option>
        <option value="7">week</option>
        <option value="30">month</option>
    </select>
    <br>
    <button type="submit" >Fetch Videos</button>
</form>



<div id="temp-content">

</div>

</body>
</html>
